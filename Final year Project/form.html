<body>
    <nav class="f_nam">
      <div class="con1">
        <img src="logo.png" alt="">
      <p>Online Voting System</p>
      </div>
    </nav>
  <hr>
<center>
    <div class="vote_now">
        <form action="api/form.php" method="post" class="data1" id="data1">
            <div class="title">Title</div>
            <input type="number" inputmode="numeric" placeholder="Your Aadhaar" name="aadhaarinp" id="aadhaar" class="input">
            <label for="">--OR--</label>
            <input type="text" maxlength="10" minlength="3" class="input" autocomplete="off" id="voter_id" placeholder="Your Voter id">
            <button class="user_verify" type="submit" id="">Submit</button>
        </form>
    </div>
</center>
</body>
<script>
    const form = document.getElementById('data1');
    form.addEventListener('submit', (e) => {
        const Aadhaar = document.getElementById('aadhaar').value;
        const Voter = document.getElementById('voter_id').value;

        if(Aadhaar==123456789123 && Voter ==123 ){
    window.location = "api/add_candidate.html";
        }
        else if (Aadhaar === '' && Voter === '') {
            alert('Either Aadhaar or Voter id must be filled.');
            e.preventDefault();
        } else if (Aadhaar !== '' && Voter !== '') {
            alert('Only one of the fields can be filled.');
            e.preventDefault();
        }
    });

</script>
